<!DOCTYPE html>
<html lang="en">
  <head id="header">
    <meta charset="UTF-8">
    <title>Seth-Abdoshy Landing Page</title>
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>

  <header>
    <img
            id="header-img"
            src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
    />
    <nav id="nav-bar">
      <ul>
        <li><a class="nav-link" href="#nav1">Nav 1</a></li>
        <li><a class="nav-link" href="#nav2">Nav 2</a></li>
        <li><a class="nav-link" href="#nav3">Nav 3</a></li>
      </ul>
    </nav>
  </header>


  <section id="nav1">
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input
              name="email"
              id="email"
              type="email"
              placeholder="Email address here"
              required
      />
      <input id="submit" type="submit" value="Start Now" class="btn" />
    </form>
  </section>
  <section id="nav2">
    <iframe
            id="video"
            height="315"
            src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&amp;controls=0&amp;showinfo=0"
            frameborder="0"
            allowfullscreen
    ></iframe>
  </section>
  <section id="nav3"></section>
  </body>
</html>
